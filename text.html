<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>
     <!-- Tag List
     <br /> - Break Line Tag - Special, No Closing Tag.
     <b> - Bold
     <i> - Italics
     <em> - Italics With Verbal Emphasis
     <strong> - Bold With Verbal Cue
     <small> - Makes Text Smaller
     <sub> - Subscript Text
     <sup> - Superscript Text
     <ins> - Underlined By Browsers
     <u> - Underline Tag
     <del> - Deleted Text
    -->
    Basic Text<br />
    <b>Bold Text</b><br />
    <strong>Strong Text</strong><br />
    <i>Italic Text</i><br />
    <em>Emphasis Text</em><br />
    <small>Small Text</small><br />
    My Subscript<sub>text</sub><br />
    My Superscript<sup>text</sup><br />
    <ins>Inserted Text</ins><br />
    <u>Underlined Text</u>
    <del>Deleted/Strikethrough Text</del>
    <mark>Marked/Highlighted Text</mark>
  </body>
</html>
