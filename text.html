<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text Manipulation</title>
</head>

<body>
  Basic text <br>
  <b> Bold </b><br>
  <i> Italic text </i> <br>
  <em> Emphasis text </em> <br>
  <strong> Strong text </strong> <br>
  <small>small text</small> <br>
  My Subscript <sub>text</sub> <br>
  My superscript <sup>text</sup> <br>
  <ins>Inserted text</ins> <br>
  <u>Underlined text</u> <br>
  <del>Deleted text</del> <br>
  
</body>

</html>


<!-- Notes

  br is the line breaker
  b is a bold tag
  i is a italic
  em is emphasis
  strong is bold with verbal cue
  small makes text smaller
  sub is subscript
  sup is super script
  ins is inserted text
  u is underlined text
  del is deleted text

  -->
