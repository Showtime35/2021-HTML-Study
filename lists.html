<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!--
      Ordred Lists:
      <ol> - Declares an ordered List
      <li> - Defines a list item

      Unordered Lists:
      <ul> - Defines an unordered list
      <li> - Defines a list item
    -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
    </ul>

    <!-- Practical List Example -->
    <table border="1">
      <tr>
        <td>
          <ol>
            <li>Stuff</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>More Stuff</li>
          </ol>
        </td>
      </tr>
    </table>

  </body>
</html>
